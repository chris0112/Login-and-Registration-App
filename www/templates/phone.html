<ion-view title="Register">
    <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
        
                <label class="item item-input">
                    <input type="number" placeholder="Enter your Cellphone number" ng-model="data.phone">
                </label>

            <button ng-click="signup(data)" class="button button-positive button-clear button-block">Next</button>
            <a href="#/log-in" class="button button-positive button-clear button-block">Cancel</a>
        </form>
    </ion-content>
</ion-view>
