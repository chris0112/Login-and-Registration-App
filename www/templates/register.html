<ion-view title="Register">
    <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>			
                    <input type="text" placeholder="" ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
            </ion-list>

			
            <button ng-click="signup(data)" class="button button-block button-positive">Sign up</button>
            <a href="#/log-in" class="button button-block button-positive">Cancel</a>
        </form>
    </ion-content>
</ion-view>
